# Agent schema - who does work

$extends: ../_base/entity

name: Agent
description: Defines who or what does work

frontmatter:
  $schema:
    type: string
    const: agent

  implements:
    type: list
    items:
      type: ref
      ref_type: any
    required: false
    ai_validate: "Should reference features this agent implements"

  how:
    type: list
    items:
      type: ref
      ref_type: any
    required: false
    ai_validate: "Should reference skills and lenses this agent uses"

sections:
  - heading: Role
    required: true
    content: paragraph
    ai_validate: "Must describe what this agent is responsible for"

  - heading: Skills
    required: true
    content: list
    min_items: 1
    ai_validate: "Must list capabilities this agent has"

  - heading: Constraints
    required: true
    content: list
    min_items: 1
    ai_validate: "Must list what this agent cannot or should not do"

  - heading: Inputs
    required: false
    content: list
    ai_validate: "Should describe what this agent needs to work"

  - heading: Outputs
    required: false
    content: list
    ai_validate: "Should describe what this agent produces"

  - heading: Handoffs
    required: false
    content: list
    ai_validate: "Should describe how this agent coordinates with others"
