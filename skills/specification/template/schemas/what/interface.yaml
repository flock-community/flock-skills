# Interface schema - UI screen or component

$extends: ../_base/entity

name: Interface
description: Defines a UI screen or component

frontmatter:
  $schema:
    type: string
    const: interface

  type:
    type: enum
    values: [page, modal, component, layout]
    required: true

  what:
    type: list
    items:
      type: ref
      ref_type: any
    required: false
    ai_validate: "Should reference features this interface supports"

sections:
  - heading: Purpose
    required: true
    content: paragraph
    ai_validate: "Must describe what this interface accomplishes"

  - heading: Structure
    required: true
    content: code
    ai_validate: "Must show ASCII wireframe or component hierarchy"

  - heading: States
    required: true
    content: any
    ai_validate: "Must describe visual/behavioral states as table"

  - heading: Interactions
    required: false
    content: list
    ai_validate: "Should describe user actions and system responses"

  - heading: Accessibility
    required: false
    content: list
    ai_validate: "Should list a11y requirements and considerations"

  - heading: Responsive Behavior
    required: false
    content: list
    ai_validate: "Should describe how interface adapts to screen sizes"
